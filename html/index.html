<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice & easy</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27bd457aa2.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="../libs/animate/animate.css" />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="web">
      <header class="header">
        <div class="header__welcome">
          <div class="header__logo"><i class="fas fa-star"></i></div>
          <h1 class="header__title">Expanding Column Layout</h1>
          <p class="header__note">
            a pen by <a class="header__autograph" href="#">Paul-Hammer</a>
          </p>
        </div>

        <nav class="header__nav">
          <button class="header__btn">
            <a class="header__link" href="#">Sign In</a>
          </button>
          <button class="header__btn">
            <a class="header__link" href="#">Sign Up</a>
          </button>
        </nav>
      </header>

      <main class="web__wallpaper">
        <div class="web__one"><p class="web__slogan">Awesome</p></div>
        <div class="web__two"><p class="web__slogan">Words</p></div>
        <div class="web__three"><p class="web__slogan">Go</p></div>
        <div class="web__four"><p class="web__slogan">Inside</p></div>
        <div class="web__five"><p class="web__slogan">Here</p></div>
      </main>
    </div>
  </body>
</html>
